<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" href="../assets/favicon.ico">
  <title>Dashboard System - Login</title>
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/floating-labels.css" rel="stylesheet">
</head>

<body>
  <form class="form-signin">
    <div class="text-center mb-5">
      <img class="mb-4" src="../assets/img/icons/if_Padlock-RAD_2834766.svg" alt="" height="72">
      <h1 class="h3 font-weight-normal">Welcome to Dashboard System</h1>
    </div>

    <div id="alert-area">
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword">Password</label>
    </div>

    <!-- <div class="checkbox mb-2">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <!-- <button id="btnRegister" class="btn btn-lg btn-link btn-block" type="button">Sign up</button> -->
    <p class="mt-3 text-muted text-center">&copy; 2017-2018 Dashboard System</p>
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="../assets/js/jquery-slim.min.js"><\/script>')
  </script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../control/login.js"></script>
</body>

</html>
